<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<script>
    function activeAccount(email) {
        // const token = 'your_token_here'; // Thay thế bằng cách lấy token thực tế
        fetch('/account/activeAccount', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({ email: email })
        })
            .then(response => response.text())
            .then(data => {
                alert(data); // Hiển thị kết quả xác thực
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
<body>
    <p>Hello <span th:text="${name}"></span></p>
    <p th:text="${content}"></p>
    <p>Best Regards,</p>
    <a href="#" th:onclick="'activeAccount(' + ${to} + '); return false;'">Xác thực tài khoản</a>
    <p>
        <em>Thang Nguyen</em>
    </p>
</body>

</html>
